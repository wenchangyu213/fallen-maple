<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南开大学心理咨询个案记录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(to right, #1a3a8f, #2c5cc5);
            color: white;
            border-radius: 15px 15px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,192L48,208C96,224,192,256,288,245.3C384,235,480,181,576,165.3C672,149,768,171,864,181.3C960,192,1056,192,1152,170.7C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #e0e6ef;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            color: #1a3a8f;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e6ef;
        }
        
        .section-title i {
            margin-right: 10px;
            background: #eef2f9;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2c5cc5;
            box-shadow: 0 0 0 3px rgba(44, 92, 197, 0.2);
            background: white;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        
        .signature-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e6ef;
        }
        
        .signature-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .signature-box {
            flex: 1;
            min-width: 300px;
        }
        
        .signature-box h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a3a8f;
        }
        
        .signature-pad {
            width: 100%;
            height: 150px;
            border: 2px dashed #d1d9e6;
            border-radius: 8px;
            background: white;
            cursor: crosshair;
            margin-bottom: 15px;
        }
        
        .signature-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .signature-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #eef2f9;
            color: #1a3a8f;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .signature-btn:hover {
            background: #d1e0ff;
        }
        
        .signature-preview {
            width: 100%;
            height: 100px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .signature-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .signature-placeholder {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2c5cc5;
            box-shadow: 0 0 0 3px rgba(44, 92, 197, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-submit {
            background: linear-gradient(to right, #1a3a8f, #2c5cc5);
            color: white;
            box-shadow: 0 4px 15px rgba(26, 58, 143, 0.3);
        }
        
        .btn-reset {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #d1d9e6;
        }
        
        .btn-print {
            background: #f1f5f9;
            color: #1a3a8f;
            border: 1px solid #d1d9e6;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> 南开大学心理咨询个案记录系统</h1>
            <p class="subtitle">专业、安全、保密的心理咨询记录平台，为师生提供高质量的心理健康服务</p>
        </header>
        
        <div class="form-container">
            <form id="consultation-form" action="https://your-server-endpoint.com/submit" method="POST">
                <!-- 基本信息部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        <h2>基本信息</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="grade">年级</label>
                            <input type="text" id="grade" name="grade" placeholder="例如：大三" required>
                        </div>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" placeholder="请输入来访者姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">性别</label>
                            <select id="gender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="consultation-method">咨询方式</label>
                            <select id="consultation-method" name="consultation_method" required>
                                <option value="">请选择</option>
                                <option value="face-to-face">面对面咨询</option>
                                <option value="online">在线咨询</option>
                                <option value="telephone">电话咨询</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="consultation-count">咨询次数</label>
                            <input type="number" id="consultation-count" name="consultation_count" placeholder="例如：3" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="consultation-date">咨询日期</label>
                            <input type="date" id="consultation-date" name="consultation_date" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-time">开始时间</label>
                            <input type="time" id="start-time" name="start_time" required>
                        </div>
                        <div class="form-group">
                            <label for="end-time">结束时间</label>
                            <input type="time" id="end-time" name="end_time" required>
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>
                
                <!-- 来访者主观描述部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-comment-medical"></i>
                        <h2>来访者的主观描述</h2>
                    </div>
                    <div class="form-group">
                        <label for="subjective-description">本周来访者主诉变化情况、与咨询师约定的任务完成情况、自身学业、生活情况及其它来访者主动报告的情况等</label>
                        <textarea id="subjective-description" name="subjective_description" placeholder="请详细描述..." required></textarea>
                    </div>
                </div>
                
                <!-- 客观描述部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-clipboard-check"></i>
                        <h2>对来访者客观描述</h2>
                    </div>
                    <div class="form-group">
                        <label for="objective-description">咨询师的观察、测试结果、医院就诊结果等</label>
                        <textarea id="objective-description" name="objective_description" placeholder="请详细记录观察和测试结果..." required></textarea>
                    </div>
                </div>
                
                <!-- 咨询师评估部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-chart-line"></i>
                        <h2>咨询师评估</h2>
                    </div>
                    <div class="form-group">
                        <label for="consultant-assessment">咨询师对来访者的问题和咨询过程的评估，包括危机评估等</label>
                        <textarea id="consultant-assessment" name="consultant_assessment" placeholder="请提供专业评估..." required></textarea>
                    </div>
                </div>
                
                <!-- 本次咨询要点部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-file-medical"></i>
                        <h2>本次咨询要点及处理</h2>
                    </div>
                    <div class="form-group">
                        <label for="consultation-points">包括但不限于本次咨询目标、方案、及当前会谈的效果，包括使用主要咨询方法及技术、作业</label>
                        <textarea id="consultation-points" name="consultation_points" placeholder="请记录本次咨询要点..." required></textarea>
                    </div>
                </div>
                
                <!-- 下一步处理意见部分 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-forward"></i>
                        <h2>下一步处理意见</h2>
                    </div>
                    
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="crisis-intervention" name="next_steps[]" value="crisis_intervention">
                            <label for="crisis-intervention">启动危机干预</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="continue-consultation" name="next_steps[]" value="continue_consultation">
                            <label for="continue-consultation">继续心理咨询</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stop-consultation" name="next_steps[]" value="stop_consultation">
                            <label for="stop-consultation">来访者选择停止咨询(单方面)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="close-case" name="next_steps[]" value="close_case">
                            <label for="close-case">双方同意结案</label>
                        </div>
                    </div>
                    
                    <div class="form-section" style="border: none; padding: 15px 0;">
                        <div class="form-row">
                            <div class="form-group">
                                <label>转介至：</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="refer-consultant" name="refer_to[]" value="consultant">
                                        <label for="refer-consultant">咨询师</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="refer-medical" name="refer_to[]" value="medical_institution">
                                        <label for="refer-medical">医疗机构</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="other-notes">其他说明：</label>
                                <textarea id="other-notes" name="other_notes" placeholder="其他说明..."></textarea>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="next-consultation">下次咨询时间(如果有的话)：</label>
                                <input type="datetime-local" id="next-consultation" name="next_consultation">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 咨询师签名部分 -->
                <div class="signature-section">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #1a3a8f;">咨询师签名</h2>
                    
                    <div class="signature-container">
                        <div class="signature-box">
                            <div class="form-group">
                                <label>咨询师签字确认：</label>
                                <input type="text" name="client_signature_text" placeholder="请输入您的姓名" required>
                            </div>

                            <div class="signature-pad" id="signature-pad"></div>
                            
                            <div class="signature-actions">
                                <button type="button" class="signature-btn" id="clear-signature">
                                    <i class="fas fa-eraser"></i> 清除签名
                                </button>
                                <button type="button" class="signature-btn" id="save-signature">
                                    <i class="fas fa-save"></i> 保存签名
                                </button>
                            </div>
                            
                            <!-- <div class="form-group">
                                <label>签名预览：</label>
                                <div class="signature-preview" id="signature-preview">
                                    <div class="signature-placeholder">签名将显示在这里</div>
                                </div>
                            </div> -->
                        </div>
                        
                        <div class="signature-box">
                            
                            <div class="form-group">
                                <label>日期：</label>
                                <input type="date" name="signature_date" required>
                            </div>
                            
                            <!-- <div class="form-group">
                                <label>签名图片（压缩后）：</label>
                                <div class="signature-preview" id="compressed-preview">
                                    <div class="signature-placeholder">压缩后的签名将显示在这里</div>
                                </div>
                            </div> -->
                            
                            <input type="hidden" name="signature_image" id="signature-image">
                            <input type="hidden" name="compressed_signature" id="compressed-signature">
                        </div>
                    </div>
                </div>
                
                <!-- 表单操作按钮 -->
                <div class="form-actions">
                    <button type="reset" class="btn btn-reset"><i class="fas fa-redo"></i> 重置表单</button>
                    <button type="submit" class="btn btn-submit"><i class="fas fa-paper-plane"></i> 提交记录</button>
                    <button class="btn btn-print"><i class="fas fa-print"></i> 打印记录</button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>南开大学心理健康教育中心 © 2025 | 专业 · 保密 · 尊重</p>
            <p>地址：天津市南开区卫津路94号 | 电话：022-23505432</p>
            <p>技术支持：落枫工作室</p>
        </footer>
    </div>

    <script>
        // 设置默认日期为今天
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('consultation-date').value = formattedDate;
            
            // 设置默认时间（当前时间）
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('start-time').value = `${hours}:${minutes}`;
            
            // 结束时间默认设置为开始时间后1小时
            const endTime = new Date(now.getTime() + 60 * 60 * 1000);
            const endHours = endTime.getHours().toString().padStart(2, '0');
            const endMinutes = endTime.getMinutes().toString().padStart(2, '0');
            document.getElementById('end-time').value = `${endHours}:${endMinutes}`;

            // 设置签名日期为今天
            document.querySelector('input[name="signature_date"]').value = formattedDate;
            
            // 签名板功能
            const canvas = document.createElement('canvas');
            const signaturePad = document.getElementById('signature-pad');
            signaturePad.appendChild(canvas);
            
            // 设置Canvas尺寸
            canvas.width = signaturePad.offsetWidth;
            canvas.height = signaturePad.offsetHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#1a3a8f';
            ctx.lineWidth = 2;
            
            let drawing = false;
            let lastX = 0;
            let lastY = 0;
            
            // 鼠标事件
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // 触摸事件
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                drawing = true;
                const rect = canvas.getBoundingClientRect();
                
                if (e.type === 'mousedown') {
                    lastX = e.clientX - rect.left;
                    lastY = e.clientY - rect.top;
                } else if (e.type === 'touchstart') {
                    lastX = e.touches[0].clientX - rect.left;
                    lastY = e.touches[0].clientY - rect.top;
                }
            }
            
            function draw(e) {
                if (!drawing) return;
                
                const rect = canvas.getBoundingClientRect();
                let currentX, currentY;
                
                if (e.type === 'mousemove') {
                    currentX = e.clientX - rect.left;
                    currentY = e.clientY - rect.top;
                } else if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - rect.left;
                    currentY = e.touches[0].clientY - rect.top;
                }
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                
                lastX = currentX;
                lastY = currentY;
            }
            
            function stopDrawing() {
                drawing = false;
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                startDrawing(e);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                draw(e);
            }
            
            // 清除签名
            document.getElementById('clear-signature').addEventListener('click', function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById('signature-preview').innerHTML = '<div class="signature-placeholder">签名将显示在这里</div>';
                document.getElementById('compressed-preview').innerHTML = '<div class="signature-placeholder">压缩后的签名将显示在这里</div>';
                document.getElementById('signature-image').value = '';
                document.getElementById('compressed-signature').value = '';
            });
            
            // 保存签名
            document.getElementById('save-signature').addEventListener('click', function() {
                // 原始签名图片
                const signatureData = canvas.toDataURL('image/png', .5);
                document.getElementById('signature-image').value = signatureData;
                
                // 显示预览
                // const preview = document.getElementById('signature-preview');
                // preview.innerHTML = '';
                // const img = document.createElement('img');
                // img.src = signatureData;
                // preview.appendChild(img);
                
                // 压缩签名图片
                compressSignature(signatureData);
            });
            
            // 压缩签名图片
            function compressSignature(dataUrl) {
                const img = new Image();
                img.src = dataUrl;
                
                img.onload = function() {
                    const maxWidth = 400;
                    const maxHeight = 200;
                    let width = img.width;
                    let height = img.height;
                    
                    // 计算缩放比例
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    
                    if (height > maxHeight) {
                        width = Math.round((width * maxHeight) / height);
                        height = maxHeight;
                    }
                    
                    // 创建Canvas进行压缩
                    const compressCanvas = document.createElement('canvas');
                    compressCanvas.width = width;
                    compressCanvas.height = height;
                    
                    const compressCtx = compressCanvas.getContext('2d');
                    compressCtx.drawImage(img, 0, 0, width, height);
                    
                    // 获取压缩后的图片数据 (使用JPEG格式和0.5质量)
                    const compressedData = compressCanvas.toDataURL('image/jpeg', 0.5);
                    
                    // 保存压缩后的数据
                    document.getElementById('compressed-signature').value = compressedData;
