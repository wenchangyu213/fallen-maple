<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="titleH1">我的作品集展示</h1>
            <p class="subtitle" id="subtitle">探索我的设计、开发和创新项目，每个项目都凝聚了我的热情与专业技能</p>
        </header>
        
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索项目标题、描述或标签...">
            </div>
            <div class="tags-container" id="tags-container">
                <!-- 标签将通过JS动态生成 -->
            </div>
            <div class="controls">
                <button class="btn" id="show-all">显示所有项目</button>
                <button class="btn" id="show-recommend">显示推荐项目</button>
            </div>
        </section>
        
        <section id="portfolio-container">
            <!-- 分类将通过JS动态生成 -->
        </section>
        
        <footer>
            <p id="footer">© 2025 个人作品集展示 | 精心制作，持续更新</p>
        </footer>
    </div>

    <script type="text/javascript" src="./i18n.js"></script>
    <!-- 加载数据文件 -->
    <script type="text/javascript" src="./portfolioConfig.js"></script>
    <!-- 解析并渲染页面 -->
    <script type="text/javascript" src="./parse.min.js"></script>
</body>
</html>
